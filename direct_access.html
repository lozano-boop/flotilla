<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlotillaManager - Acceso Directo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .success {
            background: #efe;
            color: #363;
            border: 1px solid #cfc;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>🚛 FlotillaManager</h1>
            <p>Acceso Directo al Sistema</p>
        </div>
        
        <div id="message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="rfc">RFC</label>
                <input type="text" id="rfc" value="LOCG901125JBA" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" value="LOZANO12" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                Iniciar Sesión
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Conectando...</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');
        const loginBtn = document.getElementById('loginBtn');
        
        function showMessage(text, type) {
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
        }
        
        function showLoading(show) {
            loadingDiv.style.display = show ? 'block' : 'none';
            loginBtn.disabled = show;
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const rfc = document.getElementById('rfc').value;
            const password = document.getElementById('password').value;
            
            showLoading(true);
            messageDiv.innerHTML = '';
            
            try {
                const response = await fetch('https://flotilla-manager-a395al66o-lozanos-projects-1f482492.vercel.app/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ rfc, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('✅ Login exitoso! Redirigiendo...', 'success');
                    
                    // Guardar datos de sesión
                    localStorage.setItem('isAuthenticated', 'true');
                    localStorage.setItem('userRfc', data.user.rfc);
                    localStorage.setItem('userName', data.user.nombre);
                    
                    // Redireccionar al sistema principal
                    setTimeout(() => {
                        window.location.href = 'https://tuflotillauber.digital';
                    }, 2000);
                } else {
                    showMessage(`❌ Error: ${data.message}`, 'error');
                }
            } catch (error) {
                showMessage('❌ Error de conexión. Verifica tu internet.', 'error');
                console.error('Login error:', error);
            }
            
            showLoading(false);
        });
        
        // Auto-submit si ya hay credenciales
        window.addEventListener('load', () => {
            const rfc = document.getElementById('rfc').value;
            const password = document.getElementById('password').value;
            
            if (rfc && password) {
                showMessage('🔄 Credenciales detectadas. Haz clic en "Iniciar Sesión"', 'success');
            }
        });
    </script>
</body>
</html>
